<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header, footer {
    background-color: #266803;
    color: #fff;
    padding: 25px;
    text-align: center;
    
  }
  header h1, header img {

    vertical-align: middle;
  }
  nav {
    background-color: #266803;
    padding: 10px 0;
    text-align: center;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    margin: 0 5px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  nav a:hover {
    background-color: #266803;
  }
  .container {
    max-width: 1000px;
    margin: 20px auto;
    padding: 20px;
    text-align: center;
  }
  .gallery-item {
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    height: 200px; /* Fixed height for gallery items */
  }
  .gallery-item img {
    width: 100%;
    height: 100%; /* Ensure the image fills its container */
    object-fit: cover; /* Maintain aspect ratio while covering the container */
    transition: transform 0.3s ease;
  }
  .gallery-item:hover img {
    transform: scale(1.05);
  }
  footer {
    margin-top: auto; /* Push footer to the bottom */
    background-color: #266803;
    color: #fff;
    padding: 15px;
    text-align: center;
  }
  /* Scroll to top button */
  #scrollToTopBtn {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 30px;
    z-index: 99;
    border: none;
    outline: none;
    background-color: #266803;
    color: white;
    cursor: pointer;
    padding: 15px;
    border-radius: 50%;
  }
  #scrollToTopBtn:hover {
    background-color: #266803;
  }
  .carousel-item img {
    width: 100%;
    height: auto; /* Ensure the image maintains its aspect ratio */
    max-height: 650px; /* Set maximum height for images */
    object-fit: cover; /* Maintain aspect ratio while covering the container */
    transition: transform 0.3s ease;
  }
</style>

<!-- Scroll to top button -->
<button onclick="topFunction()" id="scrollToTopBtn" title="Go to top">Top</button>

<script>
// Get the button
var scrollToTopBtn = document.getElementById("scrollToTopBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    scrollToTopBtn.style.display = "block";
  } else {
    scrollToTopBtn.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0; // For Safari
  document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
}
</script>
